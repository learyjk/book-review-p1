{% extends "layout.html" %}

{% block heading %}
    Search
{% endblock %}

{% block content %}

<form action="/search" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="search" placeholder="Title, ISBN, or Author" type="text">
    </div>
        <button class="btn btn-primary" type="submit">Search</button>
</form>
<p>
<p><i><font class="text-muted">{{message}}</font></i>
<p>
{% for row in results %}
    <p>
    <a href="{{ url_for('book', isbn=row.isbn) }}">{{ row.title }}</a>
    by {{row.author}} <br>
    ISBN: {{row.isbn}}; {{row.year}}
    <p>
{% endfor %}

{% endblock %}
